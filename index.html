            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanskriti K | Web Developer</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: white;
            transition: background-color 0.5s, color 0.5s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ddd;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1.5s ease-in forwards;
        }
        .slide-up {
            opacity: 0;
            transform: translateY(40px);
            animation: slideUp 1.2s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #ff4c60;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            background-color: #ff2e45;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Me</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <h2 class="fade-in">Hi, I'm Sanskriti K</h2>
            <p class="fade-in">A passionate web developer building amazing websites and web applications.</p>
            <button id="theme-toggle">Toggle Dark Mode</button>
        </section>
        
        <section id="skills">
            <h2 class="slide-up">Skills</h2>
            <ul>
                <li class="slide-up">HTML</li>
                <li class="slide-up">CSS</li>
                <li class="slide-up">JavaScript</li>
                <li class="slide-up">React</li>
                <li class="slide-up">Node.js</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Sanskriti K. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.getElementById('theme-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
